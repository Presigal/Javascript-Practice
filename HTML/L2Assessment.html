<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course sign up page</h1>
    <form action="file:///F:/Programming/Python%20and%20Django%20Full%20Stack%20Web%20Developer%20Bootcamp/basics.html" method="get">

      <p>Please Note: First name, last name, password, and email are required</p>

      <label for="First name">First name: </label>
      <input id='First name' type="text" name="" placeholder="First Name" required>

      <label for="Last name">Last name: </label>
      <input id='Last Name' type="text" name="" placeholder="Last name" required>

      <p></p>

      <label for="Email">Email: </label>
      <input id='Email' type="email" name="" placeholder="name@email.com" required>

      <label for="Password">Password: </label>
      <input id='Password' type="password" name="" placeholder="password" required>

      <p>Are you over the age of 18?</p>
        <label for="Age_Yes">Yes: </label>
        <input id='Age_Yes' type="radio" name="age" value="yes" required>
        <label for="Age_No">No: </label>
        <input id='Age_No' type="radio" name="age" value="no">

        <select name="Payment_Method" required>
          <option value="Credit_Card">Credit Card</option>
          <option value="PayPal">Paypal</option>
        </select>

        <p></p>

        <input type="submit" name="" value="Sign Up">

    </form>


  </body>
</html>
